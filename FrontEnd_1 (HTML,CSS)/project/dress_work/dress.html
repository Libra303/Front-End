<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dress-style.css">
</head>
<body>
    <div id="dress">
        <h1>스페셜 드레스 샵</h1>
        <p id="eng">Special Dress Shop</p>

        <p id="content">
            생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고
            포토존에서 멋진 추억의 사진을 남겨보세요.
        </p>

        <img src="img/dress.png" alt="dress_img"/>

        <ul>
            <li>
                기간 : 매주 토/일요일 <br/>
                13:00 ~ 마감시간 전까지
            </li>
            <li>
                장소 : 기념품 판매점 옆 스페셜 드레스<br/>
                ※ 키즈, 커플 드레스도 입고 되었어요!
            </li>
        </ul>

        <button id="button">이용요금 및 이용방법</button>

    </div>
</body>
</html>
