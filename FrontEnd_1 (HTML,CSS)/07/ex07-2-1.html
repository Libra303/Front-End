<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{height: 100%;}
        body{
            height: 100%;
            background: url('img/image1.jpg') no-repeat center;
            background-size: cover; 
            /* 
                cover : 가로를 기준으로 이미지를 꽉 채우고
                cotain : 세로를 기준으로 이미지를 꽉 채운다. 
            */
        }
        
        p{
            width: 400px; 
            line-height: 180%;
        }
    </style>
</head>
<body>
    <h3>배경 이미지 삽입</h3>
    <p>
        웹 페이지에 배경이미지를 삽입하는 데에는 background-image속성을 이용한다.
        배경이미지가 들어갈 영역보다 작을 때에는 배경 이미지가 수평과 수직방향으로 반복된다.
    </p>
</body>
</html>
