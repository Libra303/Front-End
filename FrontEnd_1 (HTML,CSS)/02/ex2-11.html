<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>리스트 순서없는 목록</h2>

    <!--Unordered List-->
    <ul>
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <ul style="list-style-type: none">
        <!-- square / disc(default) / circle-->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
      </ul>
      <li>목록4</li>
    </ul>

    <!--"ul>li*4" <== 빠르게 쓰는법 -->
    emmet 사용법 검색 후 공부해보세요.
  </body>
</html>
