<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>리스트 순서있는 목록</h2>

    <!--ordered List-->
    <ol>
      <!--List-->
      <li>목록1</li>
      <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
      </ol>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <ol type="A">
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <ol type="I">
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <ol type="i">
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <ol start="10">
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <ol type="A" start="10">
      <!--List-->
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>

    <!--"ol>li*4" <== 빠르게 쓰는법 -->
    emmet 사용법 검색 후 공부해보세요.
  </body>
</html>
