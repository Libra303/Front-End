<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수선언
        var date = new Date();
        var hour = date.getHours();
        //console.log('시간 : ' + hour);

        //조건문
        if (hour < 11) {
            // hour < 11 가 참일때 실행
            alert('아침 먹을 시간입니다.');
        } else if (hour < 15) {
            //hour < 11가 거짓이고 hour < 15가 참일때
            alert('점심 먹을 시간입니다.');
        } else {
            // hour < 15가 거짓일때 실행
            alert('저녁 먹을 시간입니다.');
        }

    </script>
</head>
