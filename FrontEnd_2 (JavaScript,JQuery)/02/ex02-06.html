<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수선언
        var date = new Date();
        var hour = date.getHours();
        //조건문
        switch(true){
            case hour<11:
                //'hour<11'가 참일때 실행
                alert('아침먹을 시간입니다.');
                break;
            case hour<15:
                //'hour<11'이 거짓이고 'hour<15'참일때 실행
                alert('점심먹을 시간입니다.');
                break;
            default:
                //'hour<15'이 거짓일때 실행
                alert('저녁먹을 시간입니다.');
                break;
        }
        
    </script>
</head>

</html>
